<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Etch-a-Sketch 2024</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 id="title">Etch-a-Sketch 2024</h1>
        <h4 id="byline">by Nathan Freeman</h4>
    </header>
    <!-- Buttons for controlling Etch-a-Sketch modes -->
    <div id="buttons">
        <button id="black-btn" class="color-mode-btn">Black</button>
        <button id="random-btn" class="color-mode-btn">Random</button>
        <button id="greyscale-btn" class="color-mode-btn">Greyscale</button>
        <button id="eraser-btn" class="color-mode-btn">Eraser</button>
        <button id="reset-btn">Reset</button>
    </div>
    <!-- CONTAINER for building grid canvas -->
    <div id="wrapper">
        <div id="container"></div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
